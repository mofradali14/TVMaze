<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
      <link rel="stylesheet" href="styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">

    <h1 class="text-warning text-center">TV Maze</h1>

    <form class="form-inline" id="search-form">
      <input class="form-group form-control bg-warning" id="search-query" placeholder="Enter a show query">
      <button class="btn btn-warning" type="submit">Go!</button>
    </form>

    <div class="row mt-3" id="shows-list">
    </div>

    <section style="display: none" id="episodes-area">
      <h2 class="text-warning">Episodes</h2> 
      <ul id="episodes-list">
      </ul>
    </section>  

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>

    </div>

  </body>
</html>
